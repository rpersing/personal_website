{% extends 'admin_navbar.html' %} 

{% block content %} 

{% for message in get_flashed_messages() %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>

{% endfor %}

<div class="container">
  <h1>ADMIN PANEL</h1>
</div>

{% endblock %}
